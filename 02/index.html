<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Успеватофф</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <nav>
      <img class="logo" src="img/logo.svg" alt="logo">
      <ul>
        <li>
          <a class="is-active" href="#timer-section">
            Таймер
          </a>
        </li>
        <li>
          <a href="#stats-section">
            Статистика
          </a>
        </li>
      </ul>
    </nav>
    <main>
      <section id="timer-section">
        <form>
          <label for="task">
            Чем планируете заниматься?
          </label>
          <input
          type="text"
          name="task"
          placeholder="Например, хочу написать первый пункт плана по захвату мира"
          >
          <label>
            Сколько хотите потратить времени?
          </label>
          <button class="button" type="button">25 минут</button>
          <button class="button" type="button">5 минут</button>
          <button class="button" type="button">1 минута</button>
          <input class="button" type="submit" value="Запустить">
        </form>
      </section>
      <section id="stats-section">

      </section>
      <section id="progress-section">

      </section>
      <footer>
        <img src="img/timer-section.svg" alt="image-timer-section">
      </footer>
    </main>
    <script src="scripts.js"></script>
  </body>
</html>
