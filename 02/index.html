<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Успеватофф</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <nav>
      <img class="logo" src="img/logo.svg" alt="logo">
      <ul>
        <li>
          <a id="timer-section-button" class="is-active" href="#timer-section">
            Таймер
          </a>
        </li>
        <li>
          <a id="stats-section-button" class="stats-section" href="#stats-section">
            Статистика
          </a>
        </li>
      </ul>
    </nav>
    <main>
      <section id="timer-section">
        <form>
          <label for="task">
            Чем планируете заниматься?
          </label>
          <input
          type="text"
          name="task"
          placeholder="Например, хочу написать первый пункт плана по захвату мира"
          >
          <label>
            Сколько хотите потратить времени?
          </label>
          <button class="button tfmin is-active" type="button">25 минут</button>
          <button class="button fmin" type="button">5 минут</button>
          <button class="button omin" type="button">1 минута</button>
          <input class="button" type="submit" value="Запустить">
        </form>
      </section>
      <section class="disactive-section" id="stats-section">
        <table>
          <caption>Завершенные задачи</caption>

          <tr>
            <th>Дата</th>
            <th>Время</th>
            <th>Задача</th>
            <th></th>
          </tr>

        </table>
      </section>
      <section id="progress-section">

      </section>
      <footer>
        <img id="img-timer" src="img/timer-section.svg" alt="image-timer-section">
        <img id="img-stats" class="is-disactive" src="img/stats-section.svg" alt="image-stats-section">
      </footer>
    </main>
    <script src="scripts.js"></script>
  </body>
</html>
